<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Trabajadores</title>
</head>
<body>
<h1>Trabajadores</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Puesto</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trabajador : ${trabajadores}">
        <td th:text="${trabajador.id}"></td>
        <td th:text="${trabajador.nombre}"></td>
        <td th:text="${trabajador.puesto}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
